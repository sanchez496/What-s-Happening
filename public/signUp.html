<html lang="en-us">

<head>
    <title>Sign-Up Page</title>
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.css">
    <script src="assets/js/jquery-3.2.0.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
    <script src="assets/js/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.16.0/jquery.validate.js"></script>
</head>

<body>
    <div class="container">
        <form id="signUp" class="form-horizontal" role="form">
            <h2>Registration Form</h2>
            <div class="form-group">
                <label for="firstName" class="col-sm-3 control-label">Display Name</label>
                <div class="col-sm-9">
                    <input type="text" id="displayName" placeholder="Full Name" class="form-control" autofocus required>
                    <span class="help-block">Last Name, First Name, eg.: Smith, Harry</span>
                </div>
            </div>
            <div class="form-group">
                <label for="email" class="col-sm-3 control-label">Email</label>
                <div class="col-sm-9">
                    <input type="email" id="email" placeholder="Email" class="form-control" minlength="6" name="email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="password" class="col-sm-3 control-label">Password</label>
                <div class="col-sm-9">
                    <input type="password" id="password" placeholder="Password" class="form-control" minlength="6" name="password" required>
                </div>
            </div>
            <div class="form-group">
                <label for="zipCode" class="col-sm-3 control-label">ZipCode</label>
                <div class="col-sm-9">
                    <input type="zipCode" id="zipCode" placeholder="zipCode" minlength="5" class="form-control" name="zipCode" required>
                </div>
            </div>
            <!-- /.form-group -->
            <div class="form-group">
                <div class="col-sm-9 col-sm-offset-3">
                    <button id="submit" type="submit" class="btn btn-primary btn-block">Register</button>
                </div>
            </div>
        </form>
        <!-- /form -->
    </div>
    <!-- ./container -->
    <script>
        $("#submit").on("click", function() {
            event.preventDefault();
            console.log("create user");
            var displayName = $("#displayName").val();
            var email = $("#email").val();
            var password = $("#password").val();
            var zipCode = $("#zipCode").val();
            console.log(zipCode, email, password, displayName);
            createUser(email, password);
        });
    </script>
</body>

</html>
