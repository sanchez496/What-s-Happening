<html lang="en-us">

<head>
    <title>Whats-Happening</title>
    <link rel="stylesheet" type="text/css" href="assets/css/main.css">
</head>

<body id="login_page">
    <script src="https://use.typekit.net/ayg4pcz.js"></script>
    <script>
        try {
            Typekit.load({
                async: true
            });
        } catch (e) {}
    </script>
    <video playsinline autoplay muted loop poster="../losangeles.png" id="bgvid">
    <source src="../losangeles.m4v" type="video/m4v">
    <source src="../losangeles.mp4" type="video/mp4">
</video>
    <div class="container">
        <h1 class="welcome text-center">Welcome to <br>
            <hr> Whats-Happening</h1>
        <div class="card card-container">
            <h2 class='login_title text-center'>Login</h2>
            <hr>

            <form class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                <p class="input_title">Email</p>
                <input type="text" id="inputEmail" class="login_box" placeholder="user01@IceCode.com" required autofocus>
                <p class="input_title">Password</p>
                <input type="password" id="inputPassword" class="login_box" placeholder="******" required>
                <div id="remember" class="checkbox">
                    <label>
                        
                    </label>
                </div>
                <button class="btn btn-lg btn-primary" type="submit">Login</button>
            </form>
            <!-- /form -->
        </div>
        <!-- /card-container -->
    </div>
    <!-- /container -->
</body>

</html>
