<html lang="en-us">

<head>
    <title>Whats-Happening App</title>
    <script src="https://www.gstatic.com/firebasejs/3.7.3/firebase.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4 col-sm-push-4">
                <div class="loader">
                    <div class="spinner"></div>
                    <div class="spinner2"></div>
                </div>
                <a href="#" class="checkmark">
                    <span>
              <span class="s1"></span>
                    <span class="s2"></span>
                    <span class="s3"></span>
                    </span>
                </a>
                <div class="well login">
                    <div class="col-sm-12 header"><span>Sign Up</span></div>
                    <form method="post" action="" enctype="multipart/form-data" class="form-horizontal">
                        <fieldset>
                            <div class="form-group">
                                <!--<label for="inputUsername" class="col-lg-2 control-label">Login</label>-->
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" name="admin_name" id="inputUsername" placeholder="Username ">
                                </div>
                            </div>
                            <div class="form-group">
                                <!--<label for="inputPassword" class="col-lg-2 control-label">Password</label>-->
                                <div class="col-lg-12">
                                    <input type="email" class="form-control" name="admin_email" id="inputEmail" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <!--<label for="inputLocation" class="col-lg-2 control-label">Location</label>-->
                                <div class="col-lg-12">
                                    <input type="text" class="form-control" name="admin_Location" id="inputLocation" placeholder="Location ">
                                </div>


                                <div class="form-group">
                                    <div class="col-lg-12 text-center">
                                        <button type="submit" class="btn btn-primary">Experience</button>
                                    </div>
                                </div>
                        </fieldset>
                    </form>
                    </div>
                </div>
            </div>
        </div>


        <button class="btn remove"> &#x26A1;</button>
</body>

</html>
